<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"></link>
    <title>Leetmetric</title>
</head>
<body>
    <div class="container">
        <!-- heading
        user container
        stats -->
        <h1>Leetmetric</h1>
        <div class="user-container">
            <p>Enter your username below:</p>
            <div class="user-input-container">
                <input type="text" placeholder="Enter your username" id="user-input">
                <button id="search-btn">Search</button>
            </div>
        </div>
        <div class="stats-container">
            <div class="progress">
                <div class="progress-item">
                    <div class="easy-progress circle">
                        <span id="easy-label"></span>
                        Easy
                    </div>
                </div>
                <div class="progress-item">
                    <div class="medium-progress circle">
                        <span id="medium-label"></span>
                        Medium
                    </div>
                </div>
                <div class="progress-item">
                    <div class="hard-progress circle">
                        <span id="hard-label"></span>
                        Hard
                    </div>
                </div>
            </div>
            <div class="stats-card">
                <!-- //from js code -->
            </div>
        </div>


    </div>
    
</body>
<script src="script.js"></script>
</html>
